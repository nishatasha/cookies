<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Nishat Jahan Asha">
        <meta name="keywords" content="html, css, web, web development, javascript">
        <title>Cookies</title>
        <link rel="icon" href="./assets/img/icon.png">
        <link rel="stylesheet" href="./assets/style/index.css">
        <script src="./assets/script/app.js" type="module"></script>
        <link rel="stylesheet" href="./assets/style/reset.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous" referrerpolicy="no-referrer"/>
    </head>
    <body>
    <main>
        <div class="banner">
            <p>
                A <span class="purple">cookie</span> is a small piece of text sent
                to your browser by a website you visit. It helps the site remember
                <span class="orange">information</span> about your visit, which
                can make it easier to visit the site again and make the site more
                <span class="green">useful</span> to you.
            </p>
        </div>

        <div class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Settings</h2>
                <div class="cookieOptions">
                    <div class="option">
                        <label for="screenHeight">Screen Height</label>
                        <label class="switch">
                            <input type="checkbox" class="cookieOption toggle" id="screenHeight" name="screenHeight" checked>
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class="option">
                        <label for="screenWidth">Screen Width</label>
                        <label class="switch">
                            <input type="checkbox" class="cookieOption toggle" id="screenWidth" name="screenWidth" checked>
                            <span class="slider"></span>
                        </label>
                    </div>
                    
                    <div class="option">
                        <label for="browser">Browser</label>
                        <label class="switch">
                            <input type="checkbox" class="cookieOption toggle" id="browser" name="browser" checked>
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class="option">
                        <label for="operatingSystem">Operating System</label>
                        <label class="switch">
                            <input type="checkbox" class="cookieOption toggle" id="operatingSystem" name="operatingSystem" checked>
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
                <button class="acceptAll">Accept All</button>
                <button class="settings">Save Preferences</button>
            </div>
        </div>
    </main>
    </body>
</html>
